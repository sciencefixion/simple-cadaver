{% extends "base.html" %}

{% block content %}
<h1>Exquisite Corpse</h1>
<p>A collaborative writing experience!</p>

<form method="POST">
  <div class="form-group">
    <label for="player_count">Number of Players:</label>
    <input type="number" id="player_count" name="player_count" min="2" max="10" value="3" required>
  </div>
  <button type="submit" class="btn btn-block">Create Game</button>
</form>
{% endblock %}
